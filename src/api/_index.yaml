  # userspace.dataflow.api:cancel_dataflow
  - name: cancel_dataflow
    kind: function.lua
    meta:
      comment: Cancel a running dataflow
      description: Dataflow management HTTP endpoints
      depends_on:
        - app:api
        - ns:userspace.dataflow
        - ns:userspace.dataflow.persist
      router: app:api
    source: file://cancel_dataflow.lua
