version: "1.0"
namespace: userspace.dataflow.env

entries:
  # userspace.dataflow.env:memory
  - name: memory
    kind: env.storage.memory
    meta:
      comment: Memory-based environment variable storage
    lifecycle:
      auto_start: true

  # userspace.dataflow.env:web_host_origin
  - name: web_host_origin
    kind: env.variable
    meta:
      comment: Public URL for frontend consumption
      icon: tabler:globe
    storage: userspace.dataflow.env:memory
    default: https://front.wippy.ai
